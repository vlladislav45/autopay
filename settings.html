<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">

    <script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="line"></div>
        <div class="container">
            <div class="header-container">
                <div class="logo-container">
                    <img src="images/logo1.png" alt="logo-img">
                    <p class="title-heading">Impact</p>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="profile.html"><img src="icons/profile-unactive-icon.png" alt="profile-icon"></a></li>
                        <li class="active"><a href="settings.html"><img src="icons/settings-active-icon.png" alt="settings-icon"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="profile-detail">
                <div class="wrapper">
                    <div class="col-1">
                        <div class="profile-heading">
                            <p class="title-heading">Shopify</p>
                        </div>
                        <div class="split-col grid-cont">
                            <div class="col-1">
                                <label class="checkbox disabled">
                                    <div class="info">
                                        <div>Autofill</div>
                                        <div class="is-enabled">Disabled</div>
                                    </div>
                                </label>
                                <label class="checkbox disabled">
                                    <div class="info">
                                        <div>Autocart</div>
                                        <div class="is-enabled">Disabled</div>
                                    </div>
                                </label>
                            </div>
                            <div class="col-2  m-left">
                                <label class="checkbox disabled">
                                    <div class="info">
                                        <div>ACO</div>
                                        <div class="is-enabled">Disabled</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="profile-heading m-top">
                            <p class="title-heading">Stripe</p>
                        </div>
                        <div class="split-col grid-cont">
                            <div class="col-1">
                                <label class="checkbox disabled">
                                    <div class="info">
                                        <div>Autofill</div>
                                        <div class="is-enabled">Disabled</div>
                                    </div>
                                </label>
                            </div>
                            <div class="col-2 m-left">
                                <label class="checkbox disabled">
                                    <div class="info">
                                        <div>ACO</div>
                                        <div class="is-enabled">Disabled</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="profile-heading">
                            <p class="title-heading">Supreme</p>
                        </div>
                        <div class="split-col grid-cont">
                            <div class="col-2 m-left">
                                <label class="checkbox disabled">
                                    <div class="info">
                                        <div>Autofill</div>
                                        <div class="is-enabled">Disabled</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="profile-heading">
                            <p class="title-heading m-top">Delay</p>
                        </div>
                        <div class="delay">
                            <img src="icons/delay.png" alt="delay-icon">
                            <input type="text" placeholder="Delay(ms)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
